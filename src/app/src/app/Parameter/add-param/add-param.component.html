<!--Add Param test-->
<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Add Parameter</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="companyParamForm" (ngSubmit)='Ajouter()'>
                <div class="form-group">
                    <label for="Perimeter">perimeter:</label>
                    <input type="text" validate="required=true"
                    [ngClass]="{'is-invalid': (companyParamForm .get('perimeter')?.dirty || companyParamForm .get('perimeter')?.touched) && companyParamForm .get('perimeter')?.invalid }"
                    id='Perimeter' class="form-control" formControlName="perimeter">
                </div>
                <div class="form-group">
                    <label for="branchID">branchID:</label>
                    <input type="text" validate="required=true"
                    [ngClass]="{'is-invalid': (companyParamForm .get('branchID')?.dirty || companyParamForm .get('branchID')?.touched) && companyParamForm .get('branchID')?.invalid }"
                    id='branchID' class="form-control" formControlName="branchID">
                </div>
                <div class="form-group">
                    <label for="HotelMegaCode">HotelMegaCode:</label>
                    <input type="text" validate="required=true" 
                    [ngClass]="{'is-invalid': (companyParamForm .get('hotel_MegaCode')?.dirty || companyParamForm .get('hotel_MegaCode')?.touched) && companyParamForm .get('hotel_MegaCode')?.invalid }"
                    id='HotelMegaCode' class="form-control" formControlName="hotel_MegaCode">
                </div>
                <div class="form-group">
                    <label for="hotel_Name">HotelName:</label>
                    <input type="text" validate="required=true" 
                    [ngClass]="{'is-invalid': (companyParamForm .get('hotel_Name')?.dirty || companyParamForm .get('hotel_Name')?.touched) && companyParamForm .get('hotel_Name')?.invalid }"
                    id='hotel_Name' class="form-control" formControlName="hotel_Name">
                </div>
                <div class="form-group">
                    <label class="form-label" for="general_manager">GM</label>
                    <input type="email" validate="required:true"
                    [ngClass]="{'is-invalid': (companyParamForm .get('general_manager')?.dirty || companyParamForm .get('general_manager')?.touched) && companyParamForm .get('general_manager')?.invalid }"
                     id='GeneralManager' class="form-control" formControlName="general_manager">
                </div>
                <div class="form-group">
                  <label for="Portfolio">Portfolio</label>
                  <input type="email" validate="required:true"
                  [ngClass]="{'is-invalid': (companyParamForm .get('portfolio')?.dirty || companyParamForm .get('portfolio')?.touched) && companyParamForm .get('portfolio')?.invalid }"
                   id='Portfolio' class="form-control" formControlName="portfolio">
              </div>
              <div class="form-group">
                <label for="MM_GM">MM_GM:</label>
                <input type="email" validate="required:true" 
                [ngClass]="{'is-invalid': (companyParamForm .get('mm_gm')?.dirty || companyParamForm .get('mm_gm')?.touched) && companyParamForm .get('mm_gm')?.invalid }"
                id='MM_GM' class="form-control" formControlName="mm_gm">
              </div>
              <div class="form-group">
                <label for="MMM_GM">MMM_GM:</label>
                <input type="email" validate="required=true"
                [ngClass]="{'is-invalid': (companyParamForm .get('mmm_gm')?.dirty || companyParamForm .get('mmm_gm')?.touched) && companyParamForm .get('mmm_gm')?.invalid }"
                id='MMM_GM' class="form-control" formControlName="mmm_gm">
              </div>
              <!-- <div class="form-group">
                <label for="branch">branch:</label>
                <input type="text" id='branch' class="form-control" formControlName="branch">
              </div> -->
              <select>
                <option *ngFor="let test of rolesParam, let i = index" value="{{test.rolesParam}}" selected="i == 0">
                    {{test.rolesParam}}
                </option>
            </select>
                <button  type="submit" class="btn btn-danger" [disabled]="companyParamForm.invalid">Add</button>
            </form>
        </div>
    </div>

</div>
