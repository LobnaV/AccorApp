<!-- edit company test -->
<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Add company</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="companyForm" (ngSubmit)='Ajouter()'>
                <div class="form-group">
                    <label for="hotel_Name">Name:</label>
                    <input type="text" id='hotel_Name' validate="require=true"
                    [ngClass]="{'is-invalid': (companyForm .get('hotel_Name')?.dirty || companyForm .get('hotel_Name')?.touched) && companyForm .get('hotel_Name')?.invalid }"
                    class="form-control" formControlName="hotel_Name">
                </div>
                <div class="form-group">
                    <label for="hotel_MegaCode">MegaCode :</label>
                    <input type="text" id='hotel_MegaCode' validate="require=true"
                    [ngClass]="{'is-invalid': (companyForm .get('hotel_MegaCode')?.dirty || companyForm .get('hotel_MegaCode')?.touched) && companyForm .get('hotel_MegaCode')?.invalid }"
                    class="form-control" formControlName="hotel_MegaCode">
                </div>
                <button type="submit" class="btn btn-danger" [disabled]="companyForm.invalid">Add</button>
            </form>
        </div>
    </div>
