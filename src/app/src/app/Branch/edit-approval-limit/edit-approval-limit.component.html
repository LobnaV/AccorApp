<div class="card">
    <div class="card-body">
        <div class="btns">
            <button class="btnBack" (click)="back()">Back</button>
        </div>
        <form [formGroup]="managerForm" (ngSubmit)='Update()'>
            <input type="text" formControlName="id" hidden>
            <input type="text" formControlName="code" hidden>
            <input type="text" formControlName="name" hidden>
            <input type="text" formControlName="perimeter" hidden>
            <div class="branch">
                <h6 class="title" style="margin: 1rem;">Edit COO of : {{branch?.name}}</h6>
            </div>
            <div formGroupName="userMGM">
                <input type="text" formControlName="id" hidden>

                <div class="categories d-flex" style="margin: 0.5rem;">
                    <p classe="categorie" style="margin-left: 3rem;"> Manager Type</p>
                    <p classe="categorie" style="margin-left: 8rem;">Approval Limit</p>
                </div>

                <div class="form-group row"> 
                    <label class="col-sm-2 col-form-label"  for="firstNameGM">Géneral Manager</label>
                    <div class="col-sm-3">
                        <input type="texte" class="form-control" formControlName="approval_limit">
                    </div>
                </div>

                <div class="form-group row"> 
                    <label class="col-sm-2 col-form-label" for="firstNameGM">Géneral Manager N+1</label>
                    <div class="col-sm-3">
                        <input type="texte" class="form-control" formControlName="approval_limit">
                    </div>
                </div>

                <div class="form-group row"> 
                    <label class="col-sm-2 col-form-label" for="firstNameGM">Géneral Manager N+2</label>
                    <div class="col-sm-3">
                        <input type="texte" class="form-control" formControlName="approval_limit">
                    </div>
                </div>

                <div class="categories d-flex" style="margin: 0.5rem;">
                    <p classe="categorie" style="margin-left: 3rem;"> Exceptions</p>
                    <p classe="categorie" style="margin-left: 10rem;">Approval Limit</p>
                </div>

                <div class="form-group row">
                    <label style="color: red;"> liste deroulante => ts les GM (tt niveaux)</label> 
                    <select type="texte" class="col-sm-2" formControlName="approval_limit" ></select>
                    <div class="col-sm-3">
                        <input type="texte" class="form-control" formControlName="approval_limit" placeholder="approval limit [Free txt]">
                    </div>
                </div>
                                
            </div>
            <div class="save">
                <button type="submit" class="btn bnt-Save" [disabled]="managerForm.invalid"> Save</button>
            </div>
        </form>
    </div>
</div>
