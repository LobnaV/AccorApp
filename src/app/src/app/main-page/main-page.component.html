<!-- Vu Master Admin -->

<div class="container-fluid">
    <div class="contenue">
        <h5 class="title_ma">{{'TITLE_MA' | translate}}</h5>
    </div>
    <div class="form-group col-md-8" id="searchBar">
        <div class="btn_searchbar">
          <input class="form-control" type="text" [(ngModel)]="searchTerm" (keyup)="Search($event)" placeholder="{{'BUTTONS.SEARCH_CODE' | translate}}">
          <div class="container">
            <button [routerLink]="['/create/branch']" class="btn add_Btn">{{'BUTTONS.ADDBRANCH' | translate}}</button>
          </div>
        </div>
      </div>
</div>

<div style="margin: auto; width: 90%;">
    <table class="table" >
      <thead class="thead-dark">
        <tr>
          <th scope="col">{{'PARAM.PERIMETER' | translate}}</th>
          <th scope="col">{{'PARAM.BRANCH_ID' | translate}}</th>
          <th scope="col">{{'PARAM.BRANCH_NAME' | translate}}</th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody class="data" >
        <!-- rechercher par branche name, confirmer avec Alice -->
        <tr *ngFor="let branche of allbranchesSE | filter: searchKey:'code'">
          <td>{{branche.perimeter}}</td>
          <td>{{branche.code}}</td>
          <td>{{branche.name}}</td>
          <!-- <td>{{branche.uuid}}</td> -->
          <td><button [routerLink]="['branch', branche?.id, 'edit-manager']" class="btn">{{'BUTTONS.EDITMANAGERS' | translate}}</button></td>
          <td><button class="btn">{{'BUTTONS.EDIT_APPROVAL_LIMIT' | translate}}</button></td>
          <td><button class="btn">{{'BUTTONS.EDIT_ACCESS' | translate}}</button></td>
        </tr>
      </tbody>
    </table>
    </div>
