<div class="container">
    <div class="btns">
        <button class="btnBack" (click)="back()">Back</button>
    </div>

    <div class="card-body">
        <form [formGroup]="staffForm" (ngSubmit)='Update()'>
          <input type="text" class="form-control" formControlName="id">

            <div class="form-group">
                <label for="firstName">firstName:</label>
                <input type="text" id='firstName' class="form-control" formControlName="firstName">
            </div>
            <div class="form-group">
                <label for="lastName">lastName:</label>
                <input type="text" id='lastName' class="form-control" formControlName="lastName">
            </div>
            <div class="form-group">
                <label for="mail">mail:</label>
                <input type="mail" id='mail' class="form-control" formControlName="mail"
                    style="width: 92%; margin-left: 2.2rem;">
            </div>
            <div class="save">
                <button type="submit" class="btn-Save" [disabled]="staffForm.invalid">edit</button>
            </div>
        </form>
    </div>
