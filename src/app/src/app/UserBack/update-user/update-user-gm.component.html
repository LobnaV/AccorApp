<div class="container">
    <div class="btns">
        <button class="btnBack" (click)="back()">Back</button>
    </div>

    <div class="card-body">
        <form [formGroup]="userForm" (ngSubmit)='Update()'>
          <input type="text" class="form-control" formControlName="id" hidden>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="firstName">firstName:</label>
                <div class="col-sm-8">
                    <input type="text" id='firstName' class="form-control" formControlName="firstName">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="lastName">lastName:</label>
               <div class="col-sm-8">
                   <input type="text" id='lastName' class="form-control" formControlName="lastName">
               </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="username">mail:</label>
                <div class="col-sm-8">
                    <input type="mail" id='username' class="form-control" formControlName="username" readonly/>
                </div>
            </div>
            <div class="save">
                <button type="submit" class="btn-Save" [disabled]="userForm.invalid">{{this.user?.id ? 'edit' : 'add'}}</button>
            </div>
        </form>
    </div>
</div>
