<!-- Add company test -->
<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Add User</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="userForm" (ngSubmit)='Ajouter()'>
                <!--TODO: Checkbox qui permettrai de cocher la case (qui retournera True (valeur Ã  injecter dans pour la valeur Home pour la generation du CSV )) si premier ajout de cet utilisateur (par defaut primary branch) -->
                <div class="form-group" *ngFor = "let primary of branch">
                    <label >
                        <input class="form-check-input" type="checkbox" value="primary.name" (change)="onCheckboxChange($event)">
                    {{primary.name}}
                </label>
                </div>

                <div class="form-group">
                    <label for="firstName">firstName:</label>
                    <input type="text" validate="required=true"
                        [ngClass]="{'is-invalid': (userForm .get('firstName')?.dirty || userForm .get('firstName')?.touched) && userForm .get('firstName')?.invalid }"
                        id='firstName' class="form-control" formControlName="firstName">
                </div>
                <div class="form-group">
                    <label for="lastName">lastName:</label>
                    <input type="text" validate="required=true"
                        [ngClass]="{'is-invalid': (userForm .get('lastName')?.dirty || userForm .get('lastName')?.touched) && userForm .get('lastName')?.invalid }"
                        id='lastName' class="form-control" formControlName="lastName">
                </div>
                <div class="form-group">
                    <label for="email">email:</label>
                    <input type="email" validate="required=true"
                        [ngClass]="{'is-invalid': (userForm .get('email')?.dirty || userForm .get('email')?.touched) && userForm .get('email')?.invalid }"
                        id='email' class="form-control" formControlName="email">
                </div>
                <div class="form-group">
                    <label for="type">type:</label>
                    <input type="text" validate="require=true"
                        [ngClass]="{'is-invalid': (userForm .get('type')?.dirty || userForm .get('type')?.touched) && userForm .get('type')?.invalid }"
                        id='type' class="form-control" formControlName="type">
                </div>
                <!-- <div class="dropdown" >
                  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Select Cost Center
                  </button>
                  <div class="dropdown-menu" *ngFor = "let data of tabUser" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" formControlName="costCenters">{{data.costCenters}}</a>
                  </div>
                </div> -->
                <button type="submit" class="btn btn-danger" [disabled]="userForm.invalid">Add</button>
            </form>
        </div>
    </div>
