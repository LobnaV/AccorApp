            <div class="form-group">

                        id="primaryBranch">

                            </div>
                        </div>

            <div class="form-group">
                <label for="firstName">firstName*</label>
                <input type="text" validate="required=true"
                    [ngClass]="{'is-invalid': (userForm .get('firstName')?.dirty || userForm .get('firstName')?.touched) && userForm .get('firstName')?.invalid }"
                    id='firstName' class="form-control" formControlName="firstName">
            </div>
            <div class="form-group">
                <label for="lastName">lastName*</label>
                <input type="text" validate="required=true"
                    [ngClass]="{'is-invalid': (userForm .get('lastName')?.dirty || userForm .get('lastName')?.touched) && userForm .get('lastName')?.invalid }"
                    id='lastName' class="form-control" formControlName="lastName">
            </div>
            <div class="form-group">
                <label for="username">email*</label>
                <input type="username" validate="required=true" style="width: 92%; margin-left: 1.6rem;"
                    [ngClass]="{'is-invalid': (userForm .get('username')?.dirty || userForm .get('username')?.touched) && userForm .get('username')?.invalid }"
                    id='username' class="form-control" formControlName="username">
            </div>
