server.port=8080

spring.datasource.url= jdbc:mysql://localhost:3306/BddAccorAppUser?useSSL=false
spring.datasource.username= root
spring.datasource.password=

#Show or not lod for each sql query
spring.jpa.show.sql = true

#Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto= update

#The SQL dialect makes hibernate generate better SQL for chosen database
hibernate.dialect.storage_engine=InnoDB


SecretKey.app.jwtSecret = SecretKey
SecretKey.app.jwtExpirationMs = 86400000

spring.jpa.defer-datasource-initialization = true

spring.sql.init.mode=always
spring.jpa.properties.hibernate.format_sql = true
