<div class="container mt-4">

  <div class="d-flex justify-content-between">
    <button (click)="back()" class="button button-back">{{'BUTTONS.BACK' | translate}}</button>
    <div class="btn_searchbar">
      <input (keyup)="Search($event)" [(ngModel)]="searchTerm" class="form-control" placeholder="{{'BUTTONS.SEARCH_CODECC' | translate}}" type="text">
    </div>
    <button [routerLink]="['cost-center/add']" class="button button-add">{{'BUTTONS.ADD' | translate}}</button>
  </div>

  <hr>

  <div>
    MegaCode <span class="text-bold">{{company?.megaCode}}</span> - {{'HOTELNAME' | translate}} <span class="text-bold">{{company?.name}}</span>
  </div>

  <hr>

  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th scope="col">code</th>
      <th scope="col">name</th>
      <th scope="col">Email</th>
      <th></th>
    </tr>
    </thead>
    <tbody *ngFor="let data of costcenters | filter: searchKey: 'code' " class="data" style="background-color: #C5C5C5;">
    <tr>
      <td>{{data.code}}</td>
      <td>{{data.label}}</td>
      <td>{{data.owner}}</td>
      <td class="text-right">
        <button [routerLink]="['cost-center', data?.id, 'edit']" class="btn btn-edit">{{'BUTTONS.EDIT' |translate}}</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
