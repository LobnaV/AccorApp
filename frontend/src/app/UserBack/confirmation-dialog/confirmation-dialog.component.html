<div class="modal-header">
  <h4 class="modal-title">{{ title }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p [innerHTML]="message! | translate: param"></p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="decline()">{{"layouts.commons.buttons.cancel" |translate}}</button>
  <button type="button" class="btn btn-primary" (click)="accept()">OK</button>
</div>
